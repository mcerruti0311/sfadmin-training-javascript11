<html>
  <head>
    <title>Octagon</title>



  </head>
  <body>
    <canvas
      id="canvas1"
      width="500"
      height="500"
      style="border:1px solid #000000;"
    >
      <p>Your browser doesn't support the canvas element.</p>
    </canvas>
    <script>
      var c = document.getElementById("canvas1");
      var ctx = c.getContext("2d");
      ctx.moveTo(100,100);
      ctx.lineTo(100,400);

      ctx.stroke();
    </script>
  </body>
</html>
